<ion-header>

  <ion-navbar>
    <ion-title>Lista de Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list no-lines>
      <button ion-item *ngFor="let produto of lista_produtos" (click)="abrirDetalhes(produto)">
        {{ produto.nome }}
      </button>
    </ion-list>

    <ion-fab right bottom>
        <button color="danger" ion-fab="" class="fab fab-ios fab-ios-danger" (click)="abrirCadastro()">
          <ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon>
          <span class="button-inner">
            <ion-icon name="add" role="img" class="icon icon-ios ion-ios-add" aria-label="add"></ion-icon>
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-fab>
</ion-content>
