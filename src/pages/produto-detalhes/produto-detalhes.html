<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngIf="produto">
        <ion-item>
          <h1>Nome: {{produto.nome}}</h1>
          <h2>Codigo de Barras: {{produto.codigoBarras}}</h2>
          <h2>Inserção: {{ produto.tempo | date:'dd/MM/yyyy' }} às {{ produto.tempo | date:'HH:mm:ss' }}</h2>
        </ion-item>
    
      </ion-card>

</ion-content>
